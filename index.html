<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>minesweeper</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="const.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="minesweeper.css">
  </head>
  <body>
    <div id="game" class="panel panel-default">
      <div id="menu" class="panel-header">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button id="new-game" type="button" class="btn btn-success">New Game</button>
            <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <label class="dropdown-item"><input type="radio" name="difficulty">&nbsp;Easy</label>
              <label class="dropdown-item"><input type="radio" name="difficulty">&nbsp;Medium</label>
              <label class="dropdown-item"><input type="radio" name="difficulty" checked>&nbsp;Hard</label>
              <label class="dropdown-item"><input type="radio" name="difficulty">&nbsp;Extreme</label>
              <label class="dropdown-item"><input type="radio" name="difficulty">&nbsp;Ultimate</label>
              <div class="dropdown-divider"></div>
              <form class="p-3">
                <div class="form-group">
                  <label for="height">Height</label>
                  <input type="number" id="height" placeholder="16">
                </div>
                <div class="form-group">
                  <label for="width">Width</label>
                  <input type="number" id="width" placeholder="30">
                </div>
                <div class="form-group">
                  <label for="mines">Mines</label>
                  <input type="number" id="mines" placeholder="99">
                </div>
                <button type="submit" class="btn btn-primary">Custom</button>
              </form>
            </div>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" checked>
              <input type="radio" name="clickmode" autocomplete="off"><i class="material-icons">visibility</i>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="clickmode" autocomplete="off"><i class="material-icons">flag</i>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="clickmode" autocomplete="off"><i class="material-icons">flash_on</i>
            </label>
          </div>
        </div>
      </div>
      <div id="board">
        <!-- board automatically populated -->
      </div>
    </div>
    <script src="minesweeper.js" charset="utf-8"></script>
  </body>
</html>
